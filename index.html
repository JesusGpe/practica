<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CAPREPA</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div class="container m-5">
		<div class="row">
			<div class="col-md-12">
				<div class="card" id="registroPestamo">
					<div class="card-header">
						<h5>REGISTRO DE PRESTAMOS</h5>
					</div>
					<div class="card-body">
						<label>Cliente</label><br>
						<div class="form-row">
							<div class="col-7">
							    <input type="text" class="form-control" placeholder="Nombre del cliente" id="txtBuscar">
							    
						    </div>
							<div class="col-3">
								<button class="btn btn-success btn-sm" id="btnBuscar">Buscar</button>
							</div>
							<div class="col">
								<button class="float-rigth btn btn-primary btn-sm" id="btnAgregar">Agregar Prestamo</button>
							</div>
						   						
						</div>
						<br>
						<div class="table-responsive">
							<table class="table">
								<thead>
									<th>CLIENTE</th>
									<th>MONTO DEL PRESTAMO</th>
									<th>PlAZOS</th>
									<th>ACCIONES</th>
								</thead>
								<tbody id="dataTable"></tbody>
							</table>
						</div>		
					</div>
				</div>

				<div class="card d-none" id="agregarPrestamo">
					<div class="card-header">
						<h5>AGREGAR PRESTAMÓ</h5>
					</div>
					<div class="card-body">
						<form id="formPrestramo">
							<div class="form-row">
								<div class="col-6">
									<label>Cliente</label>
								    <select class="form-control" id="comboClientes" name="idCliente">
								    	<option value="0">Seleccione un cliente</option>
								    </select>
							    </div>
								<div class="col-6">
									<label>Monto</label>
								    <select class="form-control" id="comboMonto" name="monto">
								    <option value="0">Seleccione un monto</option>
								    </select>
							    </div>
								
							   						
							</div>
							<br>
							<div class="form-row">
								<div class="col-6">
									<label>Plazo</label>
								    <input type="text" name="plazo" id="txtPlazo" class="form-control" readonly required>
							    </div>	
							   						
							</div>
							<br>
							<div class="form-group text-center">
								<button type="button" class="btn btn-secondary btn-sm" id="btnCancelar">Cancelar</button>
								<button class="btn btn-success btn-sm">Agregar</button>
							</div>
						</form>
					</div>
				</div>

				<div class="card d-none" id="tablaAmortizacion">
					<div class="card-header">
						<button class="btn btn-sm btn-secondary" id="regresar">Regresar a inicio</button>
						<h5>Tabla de Armortización</h5>
					</div>
					<div class="card-body">
						<h5 id="cliente">Cliente: Jesus Mesa</h5>
						<h5 id="noPago">No Pago 2</h5>
						<div class="table-responsive">
							<table class="table">
								<thead>
									<th>No Pago</th>
									<th>Fecha</th>
									<th>Préstamo</th>
									<th>Interés</th>
									<th>Abono</th>
								</thead>
								<tbody id="amortizacion"></tbody>
								<tfoot id="footer">
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="js/main.js">
		
		
	</script>
</body>
</html>
